<!DOCTYPE html>
<html lang="en">
<head>
	<title>Is Geolocation part of HTML5?</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="/.webmanifest">
	<link rel="apple-touch-icon" type="image/png" href="/images/icon-228x228.png">
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			}
		.map {
			background: #A5BFDD;
			color: #A5BFDD;
			}
		.question,
		.answer {
			position: absolute;
			width: 0;
			height: 0;
			overflow: hidden;
			}
		.spinner {
			position: absolute;
			top: 50%;
			left: 50%;
			overflow: hidden;
			margin: -50px 0 0 -50px;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: #fff;
			background: linear-gradient(
				to right,
				#fff 10%,
				rgba(255, 255, 255, 0) 50%
				);
			text-indent: -500px;
			content: '';
			animation: spinner 1.4s infinite linear;
			transform: translateZ(0);
			}
		.spinner::before {
			position: absolute;
			top: 0;
			left: 0;
			width: 50%;
			height: 50%;
			background: #fff;
			content: '';
			}
		.spinner::after {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin: auto;
			width: 75%;
			height: 75%;
			border-radius: 50%;
			background: #A5BFDD;
			content: '';
			}
		@keyframes spinner {
			0% { transform: rotate(0deg) }
			100% { transform: rotate(360deg) }
			}
	</style>
	<noscript>
		<style>
			body {
				background: #A5BFDD url(images/answer.svg) 50% 50% no-repeat;
				}
		</style>
	</noscript>
	<script>
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(
					successPosition,
					errorPosition
				);
			} else {
				errorPosition();
			}
		}

		function successPosition(position) {
			loadMap(
				position.coords.latitude,
				position.coords.longitude, 14
			);
		}

		function errorPosition() {
			loadMap(
				(Math.cos(Math.random() * 70) * 70).toFixed(6),
				(Math.cos(Math.random() * 180) * 180).toFixed(6), 3
			);
		}

		function loadMap(latitude, longitude, level) {

			var position = new google.maps.LatLng(latitude, longitude)

			var map = new google.maps.Map(
				document.getElementById('map'),
				{
					zoom: level,
					center: position,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				}
			);

			var answer = {
		        url: 'images/answer.svg',
		        anchor: new google.maps.Point(64, 278),
		        scaledSize: new google.maps.Size(242, 278)
		    }

			var icon = new google.maps.Marker({
				position: position,
				map: map,
				icon: answer
			})
		}

		window.onload = getLocation;
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSWOpxSqLN6lsau6J7tOlrA5n1I-dsC1k"></script>
</head>
<body class="map" id="map">
	<!--
		Answered by Vadim Makeev
		github.com/pepelsbey/isgeolocationpartofhtml5.com
	-->

	<h1 class="question">Is Geolocation part of HTML5?</h1>
	<p class="answer">No.</p>

	<div class="spinner"></div>

</body>
</html>
